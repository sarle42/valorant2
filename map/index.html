<!DOCTYPE html>

<head>

    <style>
        /* 頁面淡出動畫 */
        .fade-out {
            animation: fadeOut 0.6s forwards;
        }
        @keyframes fadeOut {
            to { opacity: 0; filter: blur(2px); }
        }
        body {
            font-family: Arial, sans-serif;
            background: #18181a;
            /* 佈滿淡淡 sarle 水印 */
            background-image:
                repeating-linear-gradient(0deg, transparent 0 40px, rgba(0,0,0,0.01) 40px 80px),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="110" height="80"><text x="0" y="55" font-size="22" font-family="Arial,sans-serif" font-weight="bold" font-style="italic" fill="white" fill-opacity="0.07" transform="rotate(-30 55 40)">sarle</text></svg>');
            background-repeat: repeat;
            background-size: 110px 80px;
            background-position: 0 0, 0 0;
            color: #fff;
            margin: 0;
            min-height: 100vh;
            /* 柔和花紋邊框，疊加半透明遮罩 */
            border: 24px solid transparent;
            border-image: url('https://www.transparenttextures.com/patterns/swirl.png') 40 repeat;
            border-image-width: 24px;
            box-sizing: border-box;
            padding-left: 0;
            padding-right: 0;
            padding-top: 0;
            padding-bottom: 0;
            position: relative;
        }
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            border: 24px solid transparent;
            border-image: url('https://www.transparenttextures.com/patterns/swirl.png') 40 repeat;
            border-image-width: 24px;
            opacity: 0.25;
        }
        header { background: #ff4655; padding: 20px; text-align: center; }
        h1 { margin: 0; }
        main {
            max-width: 800px;
            margin: 40px auto;
            background: #23232bcc;
            padding: 36px 32px;
            border-radius: 16px;
            box-shadow: 0 6px 32px 0 #0008, 0 1.5px 0 #fff1 inset;
            position: relative;
            z-index: 1;
        }
        h2 { color: #ff4655; }
        .nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 16px;
            margin: 30px 0;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        .nav a {
            background: #ff4655;
            color: #fff;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
            white-space: nowrap;
            margin-bottom: 4px;
        }
        .nav a:hover { background: #e13a48; }
        .desc { color: #ccc; margin-bottom: 30px; }
    </style>
</head>
