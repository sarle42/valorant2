<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Valorant 煙位教學 - 義境空島</title>
    <style>
        /* 頁面淡出動畫 */
        .fade-out {
            animation: fadeOut 0.6s forwards;
        }
        @keyframes fadeOut {
            to { opacity: 0; filter: blur(2px); }
        }
        body {
            font-family: Arial, sans-serif;
            background: #18181a;
            background-image:
                repeating-linear-gradient(0deg, transparent 0 40px, rgba(0,0,0,0.01) 40px 80px),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="110" height="80"><text x="0" y="55" font-size="22" font-family="Arial,sans-serif" font-weight="bold" font-style="italic" fill="white" fill-opacity="0.07" transform="rotate(-30 55 40)">sarle</text></svg>');
            background-repeat: repeat;
            background-size: 110px 80px;
            background-position: 0 0, 0 0;
            color: #fff;
            margin: 0;
            min-height: 100vh;
            border: 24px solid transparent;
            border-image: url('https://www.transparenttextures.com/patterns/swirl.png') 40 repeat;
            border-image-width: 24px;
            box-sizing: border-box;
            padding-left: 0;
            padding-right: 0;
            padding-top: 0;
            padding-bottom: 0;
            position: relative;
        }
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            border: 24px solid transparent;
            border-image: url('https://www.transparenttextures.com/patterns/swirl.png') 40 repeat;
            border-image-width: 24px;
            opacity: 0.25;
        }
        header { background: #ff4655; padding: 20px; text-align: center; }
        h1 { margin: 0; }
        main {
            max-width: 800px;
            margin: 40px auto;
            background: #23232bcc;
            padding: 36px 32px;
            border-radius: 16px;
            box-shadow: 0 6px 32px 0 #0008, 0 1.5px 0 #fff1 inset;
            position: relative;
            z-index: 1;
        }
        h2 { color: #ff4655; }
        .smoke-desc { margin-bottom: 10px; }
        .img-placeholder { width: 100%; max-width: 600px; background: #444; color: #aaa; display: flex; align-items: center; justify-content: center; border-radius: 8px; margin: 10px 0; font-size: 1.1em; padding: 8px; }
        .smoke-img { width: 100%; height: auto; max-width: 100%; border-radius: 8px; background: #333; display: block; }
        .back { display: inline-block; margin: 20px 0; background: #ff4655; color: #fff; padding: 8px 20px; border-radius: 6px; text-decoration: none; }
        .back:hover { background: #e13a48; }
    </style>
</head>
<body>
    <script>
    // 點擊返回首頁時淡出動畫
    document.addEventListener('DOMContentLoaded', function() {
      var back = document.querySelector('.back');
      if(back) {
        back.addEventListener('click', function(e) {
          e.preventDefault();
          document.body.classList.add('fade-out');
          setTimeout(function() {
            window.location = back.href;
          }, 600);
        });
      }
    });
    </script>
    <script>
    // 點擊返回首頁時淡出動畫
    document.addEventListener('DOMContentLoaded', function() {
      var back = document.querySelector('.back');
      if(back) {
        back.addEventListener('click', function(e) {
          e.preventDefault();
          document.body.classList.add('fade-out');
          setTimeout(function() {
            window.location = back.href;
          }, 600);
        });
      }
    });
    </script>
    <header>
        <h1>義境空島 煙位教學</h1>
        <a class="back" href="index.html">← 回首頁</a>
    </header>
    <main>
        <h2>進攻煙位</h2>
        <div class="smoke-desc">a點（藍色） b點（紅色）</div>
        <div class="img-placeholder">
            <img class="smoke-img" src="https://sarle42.github.io/valorant1/image/at.png" alt="煙位圖片">
        </div>
        <h2>防守煙位</h2>
        <div class="smoke-desc">a點（藍色） b點（紅色）</div>
        <div class="img-placeholder">
            <img class="smoke-img" src="https://sarle42.github.io/valorant1/image/de.png" alt="煙位圖片">
        </div>
    </main>
</body>
</html>
